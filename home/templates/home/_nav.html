{% load static i18n wagtailcore_tags wagtailimages_tags wagtailembeds_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light my-0 d-flex justify-content-between">
    <a class="navbar-brand brand" href="#">
        <img class="mx-3 d-none d-block d-sm-none" src="{% static "images/cks/logo-blue.svg" %}" width="55px"
            alt="Logo Image"><span class="d-none d-sm-block">Chandra Kumala School</span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            {% for menu in menuitems   %}<a class="nav-item nav-link active"
                href="{{menu.url}}">{{menu.title}}</a>{% endfor %}
        </div>
    </div>
</nav>
